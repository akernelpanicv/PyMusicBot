{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="menu">
            <a href="{{ url_for('admin', slug='list') }}">music list</a>
            <a href="{{ url_for('admin', slug='add') }}">add music</a>
            <a href="{{ url_for('admin', slug='update') }}">update music</a>
            <a href="{{ url_for('admin', slug='delete') }}">delete music</a>
        </div>
        <div class="content">
            <h2>{{ context.content_title }}</h2>
            <hr color="#ff9d3c">
            <div class="content-text">
                <form action="" method="GET" id="search_form">
                    <input type="text" name="search" placeholder="Search" value="{{ request.args.get('search', '') }}">
                    <input type="submit" id="search" value="Search!">
                </form>
                {% if request.view_args['slug'] == 'list' %}
                    <ol>
                    {% for music in context.music_list %}
                        <li>{{ music.title }}</li>
                    {% endfor %}
                    </ol>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock %}
