{% extends 'base.html' %}

{% block content %}
    <div class="row">
        <div class="auth">
            <h2>Log in</h2>
            <hr color="#ff9d3c">
            <form action="" method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                {% for field in auth_form %}
                    {{ field() }}
                {% endfor %}
                <input type="submit" id="sign_in" name="sign_in" value="Sign in!">
            </form>
        </div>
    </div>
{% endblock %}
